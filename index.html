<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beat Maker</title>
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                    
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/moon.mp3">Clasic Click</option>
                    <option value="./sounds/ufo.mp3">808 kick</option>
                    <option value="./sounds/clay.mp3">Heavy Kick</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/bubbles.mp3">classic snare</option>
                    <option value="./sounds/confetti.mp3">808 snare</option>
                    <option value="./sounds/glimmer.mp3">Heavy snare</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>hihat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/clay.mp3">classic hihat</option>
                    <option value="./sounds/ufo.mp3">808 hihat</option>
                    <option value="./sounds/moon.mp3">Heavy hihat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slide" max="300" min="20" value="150"/>
            <p>Tempo : <span class="tempo-nr">150</span></p>
        </div>
    </div>


<audio class="kick-sound" src="./sounds/bubbles.mp3"></audio>
<audio class="snare-sound" src="./sounds/confetti.mp3"></audio>
<audio class="hihat-sound" src="./sounds/moon.mp3"></audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
<script src="./beetApp.js"></script>
</body>
</html>
